<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist V.2</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <div class="todo-list">
      <div class="todo-list__outer">
        <div class="todo-list__content">
          <h1 class="task-list__header">Todo list V.2</h1>
          <div>
            <label for="task-input">Task</label>
          </div>
          <div>
            <input id="task-input" type="text" placeholder="..." />
          </div>
          <ul class="todo-list__task-list" data-list>
            <li class="todo-list__task todo-list__task--stroke">
              <input type="checkbox" />idk
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
